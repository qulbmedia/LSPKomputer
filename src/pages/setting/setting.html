  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="backgrey">

	<div class="accountsetting">
		Account
	</div>

	<section padding>

		<ion-list>
		  <ion-item>
		    <ion-icon name="card" item-start></ion-icon>
		      <input type="text" placeholder="Your Name" name="">
		  </ion-item>
		  <ion-item>
		    <ion-icon name="mail" item-start></ion-icon>
		      <input type="email" placeholder="Your Email" name="">
		  </ion-item>
		  <ion-item>
		    <ion-icon name="lock" item-start></ion-icon>
		      <input type="password" placeholder="Your Password" name="">
		  </ion-item>
		  <ion-item>
		    <ion-icon name="calendar" item-start></ion-icon>
		      <input type="date" placeholder="Your Birthday" name="">
		  </ion-item>
		  <ion-item>
		    <ion-icon name="swap" item-start></ion-icon>
		      <select>
		      	<option>-- Select --</option>
		      	<option>Male</option>
		      	<option>Female</option>
		      </select>
		  </ion-item>
		  <ion-item>
			  <ion-buttons padding-top>
			    <button ion-button full round class="new-button">Save</button>
			  </ion-buttons>
		  </ion-item>
		</ion-list>
		
	</section>

</ion-content>
