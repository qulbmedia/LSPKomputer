<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content scroll="false">

	<section class="backgrey">
		<div padding>
			<div class="logologin">
				<img src="assets/imgs/logo-lsp.png" class="width100">
			</div>
		</div>
	</section>

	<section class="loginform">
		<div padding>
			 <ion-list class="items-middle" text-center>
			    <ion-item class="itemtransparent">
			      <ion-label color="ligh-grey" floating><ion-icon item-left name="mail"></ion-icon>Email</ion-label>
			      <ion-input type="email" style="margin-top: -5px !important"></ion-input>
			    </ion-item>
			    <ion-item class="itemtransparent">
			      <ion-label color="ligh-grey" floating><ion-icon item-left name="lock"></ion-icon>Password</ion-label>
			      <ion-input type="password" style="margin-top: -5px !important"></ion-input>
			    </ion-item>
			    <ion-buttons padding-top>
			      <button ion-button full round class="new-button margintop" (click)="btnLogin()">Login</button>
			    </ion-buttons>
			  </ion-list>
		</div>
	</section>

</ion-content>
